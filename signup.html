<html>
 <head>
  <title>
   Sign Up
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            background-color: #141212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 400px;
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            height: 650px;
           
        }
        .container img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .container h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
        }
        .container a {
            color: #1DB954;
            font-size: 12px;
            display: block;
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .container .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .container .divider::before, .container .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        .container .divider::before {
            margin-right: .25em;
        }
        .container .divider::after {
            margin-left: .25em;
        }
        .container .social-buttons {
            display: flex;
            flex-direction: column;
        }
        .container .social-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 50px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .container .social-buttons button i {
            margin-right: 10px;
        }
        .container .footer {
            font-size: 12px;
            margin-top: 20px;
        }
        .container .footer a {
            color: #1DB954;
        }
  </style>
 </head>
 <body>
  <div class="container">
    <img alt="Spotify logo" height="90" src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" width="300px"/>
   <h1>
    Sign up to start listening
   </h1>
   <label for="email">
    Email address
   </label>
   <input id="email" placeholder="name@domain.com" type="email"/>
   <a href="#">
    Use phone number instead.
   </a>
   <button>
    Next
   </button>
   <div class="divider">
    or
   </div>
   <div class="social-buttons">
    <button class="button google-btn" style="height: 50px;background-color: white;color: black;">
        <img style="width:20px; height: 20px;margin-top: 15px; margin-right: 10px; vertical-align: middle;" src="https://w7.pngwing.com/pngs/63/1016/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-thumbnail.png" alt="Google logo">
        Continue with Google
    </button>
    <button style="background-color:  #0548a5;">

     <i class="fab fa-facebook-f">
     </i>
     Sign up with Facebook
    </button>
    <button>
     <i class="fab fa-apple">
     </i>
     Sign up with Apple
    </button>
   </div>
   <div class="footer">
    <p style="display: inline;">
        Already have an account? 
        <a href="#" style="display: inline;">Log in here.</a>
    </p><br><br>

    <p style="display: inline;"> This site is protected by reCAPTCHA and the Google <br>
        <a href=""  style="display: inline;">Privacy Policy</a> and  <a href=""  style="display: inline;">Terms of Service apply.</a></p>
    
    
   </div>
  </div>
 </body>
</html>
