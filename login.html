<html>
<head>
    <title>Spotify Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .login-container img {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            color: #fff;
            font-size: 34px;
            margin-bottom: 20px;
        }

        /* Base Button Class */
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            width: 10px;
            height: 10px;
            margin-right: 10px;
        }

        /* Inherited Button Classes */
        .google-btn {
            background-color: #fff;
            color: #5f6368;
            border: 1px solid #dadce0;
            width: 100%;
            height: 40px;
        }

        .facebook-btn {
            background-color: #1877F2;
            color: #fff;
        }

        .apple-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            
        }

        .phone-btn {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
        }

        .login-container .login-btn {
            background-color: #1DB954;
            color: #fff;
            font-weight: bold;
        }

        .login-container .password-container {
            position: relative;
        }

        .login-container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img alt="Spotify logo" height="90" src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" width="100px"/>
        <h1>Log in to Spotify</h1>

        <!-- Google Button with Logo -->
        <button class="button google-btn">
            <img style="width: 20px; height: 20px;margin-top: 15px; margin-right: 10px; vertical-align: middle;" src="https://w7.pngwing.com/pngs/63/1016/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-thumbnail.png" alt="Google logo">
            Continue with Google
        </button>
        

       <!-- Facebook Button -->
        <button class="button facebook-btn" style="margin-top: 15px;">
        <i class="fab fa-facebook-f" style="margin-right: 10px;"></i>
        Continue with Facebook
        </button>

        <!-- Apple Button -->
        <button class="button apple-btn" style="margin-top: 15px;">
            <i class="fab fa-apple" style="margin-right: 10px;"></i>
            Continue with Apple
        </button>

        <!-- Phone Number Button -->
        <button class="button phone-btn">
            Continue with phone number
        </button>

        <!-- Email and Password Fields -->
        <div>
            <input placeholder="Email or username" type="text"/>
        </div>
        <div class="password-container">
            <input placeholder="Password" type="password"/>
            <i class="fas fa-eye-slash"></i>
        </div>

        <!-- Login Button -->
        <button class="button login-btn">
            Log In
        </button>
        <a href="" style="color: white;">Forgot ypur password</a>
        <p style="color: white;">Don't have an account?  <a href="./signup.html" style="color: white;">Sign up for Spotify</a></p>

        
    </div>
</body>
</html>
